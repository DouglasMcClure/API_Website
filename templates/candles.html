{% extends 'base.html' %}

    {% block content %}
        <div class="nav a">
        <h1>{% block title %} Crypto Candles {% endblock %}</h1>
            <div class="chart" id="candlestick">
                <script>
                    var graphs = {{plot | safe}};
                    Plotly.plot('candlestick',graphs,{});
                </script>
            </div>
        </div>
{% endblock %}
