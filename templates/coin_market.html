{% extends 'base.html' %}

    {% block content %}
        <div class="nav a">
        <h1>{% block title %} Messario News {% endblock %}</h1>
        {% for post in posts %}
            <div class="news">
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
            <h3>{{ post['published_at'] }}</h3>
            </div>
    {% endfor %}
        </div>
{% endblock %}
