{% extends 'base.html' %}

    {% block content %}
        <div class="news">
        <div class="nav a">
        <h1>{% block title %}{% endblock %}</h1>
        {% for post in posts %}
            <h2>{{ post['title'] }}</h2>
            <div class="content">{{ post['content'] }}</div>
            <h3>{{ post['published_at'] }}</h3>
    {% endfor %}
        </div>
        </div>
{% endblock %}
