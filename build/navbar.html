<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand navbar-right" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='/images/logo.png') }}" width="40" height="40" class="d-inline-block align-top" alt="CryptoMinds Logo">
    </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav navbar-right menu">
        {% for item in nav.top %}
            <li class="{{ 'active' if item.is_active else '' }} nav-item">
            <div id="nav-links">
                <a href="{{ item.url }}">{{ item.label }}</a>
            </div>
            </li>
    {% endfor %}
    </ul>
</div>
</nav>
